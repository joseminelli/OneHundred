<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js starter template</title>
    <script type="text/javascript">
    // Pega o caminho da URL que o usuário tentou acessar
    var path = window.location.pathname;

    // Mantém os parâmetros de busca (como ?q=mario)
    var search = window.location.search;

    // Armazena o caminho e os parâmetros para o Vue Router ler
    sessionStorage.redirect = path + search;

    // Redireciona para a página principal (index.html)
    window.location.replace(window.location.origin + '/OneHundred/');
  </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
